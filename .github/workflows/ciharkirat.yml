
name: CI Workflow

on:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install
      working-directory: ./harkirat-react-app

    - name: Run tests
      run: npm test
      working-directory: ./harkirat-react-app

    - name: Build project
      run: npm run build
      working-directory: ./harkirat-react-app
